<!-- store/templates/store/delete_entry.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Delete Store Entry</title>
</head>
<body>
{% extends 'base.html' %}


{% block content %}
    <h1>Delete Store Entry</h1>
    <p>Are you sure you want to delete the entry "{{ entry.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock%}
</body>
</html>
